name: Standard Operating Procedure
type: process
version: 1.0.0
description: Documented procedures for operational processes

frontmatter:
  required:
    - title
    - sop-id
    - version
    - effective-date
    - owner
  optional:
    - reviewers
    - approval-date
    - revision-history

sections:
  - id: purpose
    name: Purpose
    required: true
    order: 1
    description: Why this procedure exists

  - id: scope
    name: Scope
    required: true
    order: 2
    description: What is covered

  - id: responsibilities
    name: Responsibilities
    required: true
    order: 3
    description: Roles and responsibilities

  - id: procedure
    name: Procedure
    required: true
    order: 4
    description: Step-by-step instructions

  - id: references
    name: References
    required: false
    order: 5
    description: Related documents

  - id: definitions
    name: Definitions
    required: false
    order: 6
    description: Terminology

validationRules:
  - sop-id-format
  - procedure-steps-numbered

metadata:
  category: process
  requiredInPhases:
    - operations
    - deployment
  filePattern: 'sop-*.md'
