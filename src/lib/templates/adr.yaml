name: Architecture Decision Document
type: decision
version: 1.0.0
description: Record of significant architecture decisions

frontmatter:
  required:
    - title
    - decision-id
    - status
    - date
    - deciders
  optional:
    - supersedes
    - superseded-by
    - tags

sections:
  - id: context
    name: Context
    required: true
    order: 1
    description: Problem and context

  - id: decision
    name: Decision
    required: true
    order: 2
    description: The decision made

  - id: rationale
    name: Rationale
    required: true
    order: 3
    description: Why this decision was made

  - id: alternatives
    name: Alternatives Considered
    required: false
    order: 4
    description: Other options evaluated

  - id: consequences
    name: Consequences
    required: true
    order: 5
    description: Implications and trade-offs

  - id: references
    name: References
    required: false
    order: 6
    description: Related documents and links

validationRules:
  - decision-id-format
  - status-valid

metadata:
  category: decision
  requiredInPhases:
    - architecture
    - design
  filePattern: 'adr-*.md'
