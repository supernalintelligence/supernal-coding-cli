<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4d94ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.15" />
  
  <!-- '@i' as a single text element -->
  <text x="20" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="url(#logoGradient)">@i</text>
</svg>