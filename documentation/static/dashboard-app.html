<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard v2 - Supernal Coding</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      // Redirect to the stable supernal-dashboard alias
      setTimeout(() => {
        window.location.href =
          'https://supernal-dashboard-supernal-coding.vercel.app/';
      }, 2000);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Loading Dashboard v2...</h1>
      <p>Redirecting to the modern Supernal Coding dashboard...</p>
      <p>
        If you're not redirected automatically,
        <a href="https://supernal-dashboard-supernal-coding.vercel.app/" class="link"
          >click here</a
        >.
      </p>
    </div>
  </body>
</html>
